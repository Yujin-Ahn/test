<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title>Hello World</title>
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<!-- this page Style -->
<style type="text/css">

</style>

<!-- CSS -->
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.4.css" />
<link rel="stylesheet" href="css/jPushMenu.css" />

<!-- JS -->
<script src="js/jquery-1.11.1.js"></script>
<script src="js/jPushMenu.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.mobile-1.4.4.js"></script>

</head>
<body>
<div id="googleMap" style="width: 500px; height: 380px;"></div>
<script
  src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

<script>
  var myCenter = new google.maps.LatLng(51.508742, -0.120850);
  var aa = new google.maps.LatLng(17.508742, -0.120850);
  var bb = new google.maps.LatLng(40.508742, -0.120850);
  function initialize() {
    var mapProp = {
      center : myCenter,
      zoom : 5,
      mapTypeId : google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("googleMap"),
        mapProp);

    var marker1 = new google.maps.Marker({
      position : myCenter,
    });
    var marker2 = new google.maps.Marker({
      position : aa,
    });
    var marker3 = new google.maps.Marker({
      position : bb,
    });
    marker1.setMap(map);
    marker2.setMap(map);
    marker3.setMap(map);
    google.maps.event.addListener(map, 'click', function(event) {
      placeMarker(event.latLng);
    });
  }
  function placeMarker(location) {
    var marker = new google.maps.Marker({
      position : location,
      map : map,
    });
    var infowindow = new google.maps.InfoWindow({
      content : 'Latitude: ' + location.lat() + '<br>Longitude: '
          + location.lng()
    });
    infowindow.open(map, marker);
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
